
name: CI Workflow


on:
  push:
    branches:
      
  pull_request: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Dependencies install করা
      - name: Install dependencies
        run: npm install

      # Build / Test
      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test
